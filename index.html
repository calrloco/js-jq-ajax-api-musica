<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>ex-dischi-musicali</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="logo.png" alt="logo" />
        <select name="" id="" class="select">
            <option value="0" class="select__option">Tutti i generi</option>
            <option value="1" class="select__option">Rock</option>
            <option value="2" class="select__option">Pop</option>
            <option value="3" class="select__option">Metal</option>
            <option value="4" class="select__option">Jazz</option>
        </select>
      </div>
    </header>
    <div class="cds-container container">
    <script id="template" type="text/x-handlebars-template">
      
        <div class="cd {{genre}}">
          <img src="{{poster}}" alt="Image could not be loaded" />
          <h3>
            {{title}}
          </h3>
          <span class="author">
            {{author}}
          </span>
          <span class="year">
            {{year}}
          </span>
        </div>
      </div>
    </script>
    <script src="main.js"></script>
  </body>
</html>
